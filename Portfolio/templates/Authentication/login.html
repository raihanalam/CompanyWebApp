{% extends 'layouts.html' %}
{% load static %}

{% block title %}
Login Page
{% endblock %}

{% block content %}
<!-- ======= Login Section ======= -->
    {% load static %}
    <br><br><br>
    <section id="login" class="contact">
      <div class="container">
          <h3 style="text-align: center">Login Your Account</h3>

        <div class="row justify-content-center" data-aos="fade-up">

        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-5">

              {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
                    {{ message }}
                </div>
              {% endfor %}
            <form action="" method="post" role="form" class="python-email-form">
                {% csrf_token %}
              <div class="row">
                <div class="form-group mt-3 mt-md-3">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Username" required>
                </div>
              </div>
                <div class="row">
                  <div class="form-group mt-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                  </div>
                </div>
                <small>Forgot password? <a href="{% url 'recovery' %}">Recover</a> </small>
                <div class="row">
                    <div class="text-center mt-3"><button type="submit" class="btn btn-success">Login</button></div>
                </div>
                <small>Havn't any account? <a href="{% url 'registration' %}">Register</a> </small>
            </form>
          </div>
        </div>

      </div>
      </div>
    </section><!-- End Contact Section -->
{% endblock %}
