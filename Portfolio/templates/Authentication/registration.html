{% extends 'layouts.html' %}
{% load static %}

{% block title %}
Contact Page
{% endblock %}

{% block content %}
<!-- ======= Contact Section ======= -->
    {% load static %}

    <section id="contact" class="contact">
      <div class="container"><br><br><br>
      <h2 style="text-align: center;">Register Your Account</h2><br>
        <div class="row justify-content-center" data-aos="fade-up">

        <div class="row mt-6 justify-content-center" data-aos="fade-up">
          <div class="col-lg-7">
            <form action="" method="post" role="form">
                {% csrf_token %}
              <div class="row">
              {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
                    {{ message }}
                </div>
              {% endfor %}
                  <div class="form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="User Name" required>
                    </div>
                  <div class="form-group mt-3 mt-md-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                  </div>
                  <div class="form-group mt-3 mt-md-3">
                  <input type="password" name="password" class="form-control" id="pass" placeholder="Password" required>
                 </div>
                 <div class="form-group mt-3 mt-md-3">
                  <input type="password" class="form-control" name="cpassword" id="pass1" placeholder="Confirm Password" required>
                 </div>
              </div>
              <div class="text-center mt-3"><button type="submit" class="btn btn-success">Register</button></div>
            </form>
          </div>

        </div>
        </div>

      </div>
    </section><!-- End Contact Section -->
{% endblock %}
